<div nz-row class="custom-carousel">
  <owl-carousel-o [options]="customOptions" nz-col nzSpan="24">
    <ng-container *ngFor="let video of videosParse">
      <ng-template carouselSlide>
        <iframe
          class="trailer__video"
          [src]="video | safeUrl"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          ></iframe>

      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
